<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family Shopping List</title>
    <style>
        :root {
            --bg-color: #F0F4F8;
            --card-bg: #FFFFFF;
            --primary: #6366F1; /* Soft Indigo */
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --danger: #EF4444;
            --radius: 16px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: var(--text-dark);
            -webkit-tap-highlight-color: transparent;
        }

        /* Container for Mobile Focus */
        .app-container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Header */
        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-dark);
            text-align: center;
        }

        /* Input Area (The "Add" Card) */
        .input-group {
            background: var(--card-bg);
            padding: 8px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }

        input {
            border: none;
            background: transparent;
            flex-grow: 1;
            padding: 12px 16px;
            font-size: 1rem;
            outline: none;
            color: var(--text-dark);
        }

        button.add-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0 20px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        button.add-btn:active {
            transform: scale(0.96);
        }

        /* The List */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        li {
            background: var(--card-bg);
            padding: 16px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }

        .item-text {
            font-size: 1.05rem;
            font-weight: 500;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 8px;
            font-size: 1.2rem;
            transition: color 0.2s;
        }

        .delete-btn:hover {
            color: var(--danger);
        }

        /* Loading / Empty States */
        .status-msg {
            text-align: center;
            color: var(--text-light);
            margin-top: 40px;
            font-size: 0.9rem;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="app-container">
    <h1>Our Shopping List</h1>

    <div class="input-group">
        <input type="text" id="itemInput" placeholder="What do we need?">
        <button class="add-btn" onclick="addItem()">Add</button>
    </div>

    <ul id="shoppingList">
        </ul>
    
    <div id="statusMessage" class="status-msg">Loading...</div>
</div>

<script>
    // ⚠️ REPLACE THIS WITH YOUR AWS LAMBDA FUNCTION URL
    const API_URL = "https://egs3mnycu7jr724qappinabedi0qbsvh.lambda-url.us-east-1.on.aws/"; 

    const listElement = document.getElementById('shoppingList');
    const inputElement = document.getElementById('itemInput');
    const statusMsg = document.getElementById('statusMessage');

    // Fetch items on load
    window.onload = fetchItems;

    async function fetchItems() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            renderList(data);
        } catch (error) {
            statusMsg.textContent = "Error loading list. Check connection.";
            console.error(error);
        }
    }

    async function addItem() {
        const itemName = inputElement.value.trim();
        if (!itemName) return;

        // Optimistic UI: Add to list immediately before server responds
        renderItem({ item_name: itemName, isTemp: true });
        inputElement.value = '';
        statusMsg.style.display = 'none';

        try {
            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ item_name: itemName })
            });
            // Refresh to get consistent state (or you could just leave the temp item)
            fetchItems();
        } catch (error) {
            alert("Failed to save item.");
        }
    }

    async function deleteItem(itemName, element) {
        // Optimistic UI: Remove immediately
        element.style.opacity = '0.5';
        
        try {
            await fetch(API_URL, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ item_name: itemName })
            });
            element.remove();
        } catch (error) {
            element.style.opacity = '1';
            alert("Failed to delete.");
        }
    }

    function renderList(items) {
        listElement.innerHTML = '';
        if (items.length === 0) {
            statusMsg.textContent = "All caught up! Fridge is full.";
            statusMsg.style.display = 'block';
        } else {
            statusMsg.style.display = 'none';
            items.forEach(item => renderItem(item));
        }
    }

    function renderItem(item) {
        const li = document.createElement('li');
        // Handle temp/optimistic items
        if(item.isTemp) li.style.opacity = '0.7';
        
        li.innerHTML = `
            <span class="item-text">${item.item_name}</span>
            <button class="delete-btn" onclick="deleteItem('${item.item_name}', this.parentElement)">
                &times;
            </button>
        `;
        listElement.appendChild(li);
    }

    // Allow "Enter" key to submit
    inputElement.addEventListener("keypress", function(event) {
        if (event.key === "Enter") addItem();
    });
</script>

</body>
</html>
